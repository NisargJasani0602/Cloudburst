name: Build and Push Docker Image

# Triggers on a push to any 'release/' branch
# This will run when you merge your PR into 'release/0.1'
on:
  push:
    branches:
      - 'release/**'

jobs:
  build-and-push:
    name: Build and Push to GHCR
    runs-on: self-hosted

    # CRITICAL: Grant write permissions to push to GHCR (Packages)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: packages.github.ncsu.edu/snagda/CloudBurst
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./coffee-project-main
          push: true
          
          tags: |
            packages.github.ncsu.edu/snagda/cloudburst:latest
            packages.github.ncsu.edu/snagda/cloudburst:0.1
            packages.github.ncsu.edu/snagda/cloudburst:${{ github.sha }}