name: Build and Push Docker Image

on:
  push:
    branches:
      - 'release/**'

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: self-hosted

    # The 'if' condition was removed from here, as it's invalid YAML syntax
    # in this context. The login step will fail if secrets are missing,
    # which is the correct behavior.

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push to Docker Hub
        run: |
          # Define the image name, forcing lowercase
          # This will be in the format: "your-dockerhub-username/cloudburst"
          IMAGE_NAME_LC=$(echo "${{ secrets.DOCKERHUB_USERNAME }}/cloudburst" | tr '[:upper:]' '[:lower:]')

          # Build the image
          docker build \
            -t $IMAGE_NAME_LC:latest \
            -t $IMAGE_NAME_LC:0.1 \
            -t $IMAGE_NAME_LC:${{ github.sha }} \
            ./coffee-project-main

          # Push the tags one by one to Docker Hub
          docker push $IMAGE_NAME_LC:latest
          docker push $IMAGE_NAME_LC:0.1
          docker push $IMAGE_NAME_LC:${{ github.sha }}
