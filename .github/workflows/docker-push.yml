name: Build and Push Docker Image

on:
  push:
    branches:
      - 'release/**'

# Set environment variables for the image name
# This makes it easy to manage and forces lowercase
env:
  REGISTRY_URL: packages.github.ncsu.edu
  IMAGE_NAME: ${{ github.repository_owner }}/cloudburst

jobs:
  build-and-push:
    name: Build and Push to GHCR
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        # We are now using your new, powerful GH_PAT secret
        # instead of the weaker, automatic GITHUB_TOKEN
        run: echo "${{ secrets.GH_PAT }}" | docker login ${{ env.REGISTRY_URL }} -u ${{ github.actor }} --password-stdin

      - name: Lowercase image name
        # Docker images must be lowercase, this ensures it
        run: echo "IMAGE_NAME_LC=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          # Build the image with all our tags
          docker build \
            -t ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME_LC }}:latest \
            -t ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME_LC }}:0.1 \
            -t ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME_LC }}:${{ github.sha }} \
            ./coffee-project-main

      - name: Push Docker image (one tag at a time)
        run: |
          # Push tags one by one for GHE compatibility
          docker push ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME_LC }}:latest
          docker push ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME_LC }}:0.1
          docker push ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME_LC }}:${{ github.sha }}