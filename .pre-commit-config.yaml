repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # If Python present (requirements.txt), enable basic linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies: []

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -lc 'test -f package.json && npx eslint . || true'
        language: system
        types: [file]
        files: "\\.(js|jsx|ts|tsx)$"

